<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект: Место</title>
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto Russia" />
      </header>

      <main class="main">
        <section class="profile">
          <img class="profile__image" src="./images/kusto.jpg" alt="Аватар" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__contact-info">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="Добавить"
          ></button>
        </section>

        <section class="cards">
          <ul class="cards__content">
            <li class="card">
              <img class="card__image" src="./images/ural.jpg" alt="Горы" />
              <div class="card__info">
                <h2 class="card__name">Уральские горы</h2>
                <button
                  type="button"
                  class="card__reaction"
                  aria-label="Нравится"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/novgorod.jpg"
                alt="Кремль"
              />
              <div class="card__info">
                <h2 class="card__name">Великий Новгород</h2>
                <button
                  type="button"
                  class="card__reaction"
                  aria-label="Нравится"
                ></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/elbrus.jpg" alt="Гора" />
              <div class="card__info">
                <h2 class="card__name">Гора Эльбрус</h2>
                <button
                  type="button"
                  class="card__reaction"
                  aria-label="Нравится"
                ></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/dombai.jpg" alt="Домбай" />
              <div class="card__info">
                <h2 class="card__name">Домбай</h2>
                <button
                  type="button"
                  class="card__reaction"
                  aria-label="Нравится"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/baikal.jpg"
                alt="Озеро зимой"
              />
              <div class="card__info">
                <h2 class="card__name">Озеро Байкал</h2>
                <button
                  type="button"
                  class="card__reaction"
                  aria-label="Нравится"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/karachaevsk.jpg"
                alt="Карачаевск"
              />
              <div class="card__info">
                <h2 class="card__name">Карачаевск</h2>
                <button
                  type="button"
                  class="card__reaction"
                  aria-label="Нравится"
                ></button>
              </div>
            </li>
          </ul>
          <script src="./script/cardreaction.js"></script>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div id="popup_profile" class="popup">
      <div class="popup__content">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="profile_edit">
          <input
            type="text"
            class="popup__item"
            name="name"
            id="name"
            placeholder="Имя"
          />
          <input
            type="text"
            class="popup__item"
            name="contact-info"
            id="contact-info"
            placeholder="О себе"
          />
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="popup_cards" class="popup">
      <div class="popup__content">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__heading">Новое место</h2>
        <form name="profile_edit">
          <input
            type="text"
            class="popup__item"
            name="place_name"
            id="place_name"
            placeholder="Название"
          />
          <input
            type="url"
            class="popup__item"
            name="place_adres"
            id="place_adres"
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__save">Создать</button>
        </form>
      </div>
      <script src="./script/popupopened.js"></script>
    </div>
  </body>
</html>
