<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект Место</title>
  </head>
  <body class="page">
    <form class="popup">
      <div class="popup__content">
        <button class="popup__close"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__main-container">
          <input
            type="text"
            class="popup__item popup__item_name"
            placeholder="Имя"
          />
          <input
            type="text"
            class="popup__item popup__item_contact-info"
            placeholder="О себе"
          />
        </fieldset>
        <button class="popup__save">Сохранить</button>
      </div>
    </form>

    <div class="content">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto Russia" />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__block">
            <img class="profile__image" src="./images/kusto.jpg" alt="Аватар" />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__contact-info">Исследователь океана</p>
              <button class="profile__edit-button"></button>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="cards">
          <ul class="cards__content">
            <li class="card">
              <img class="card__foto" src="./images/ural.jpg" alt="" />
              <div class="card__info">
                <h2 class="card__name">Уральские горы</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__foto" src="./images/novgorod.jpg" alt="" />
              <div class="card__info">
                <h2 class="card__name">Великий Новгород</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__foto" src="./images/elbrus.jpg" alt="" />
              <div class="card__info">
                <h2 class="card__name">Гора Эльбрус</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__foto" src="./images/dombai.jpg" alt="" />
              <div class="card__info">
                <h2 class="card__name">Домбай</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__foto" src="./images/baikal.jpg" alt="" />
              <div class="card__info">
                <h2 class="card__name">Озеро Байкал</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__foto" src="./images/karachaevsk.jpg" alt="" />
              <div class="card__info">
                <h2 class="card__name">Карачаевск</h2>
                <button class="card__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
